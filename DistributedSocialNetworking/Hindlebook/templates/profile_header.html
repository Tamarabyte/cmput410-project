{% extends "base_header.html" %}
{% load staticfiles %}

{% block page %}

<div class="profile">
		<div class="row">
			<div class="well">
				<div class="row">
                    <div class="col-md-2 col-sm-2"></div>
                    <div class="col-md-1 col-sm-1 text-right"> {% block buttons %} {% endblock %}</div>
					<div class="col-md-1 col-sm-1 text-right"><img src="{% static "{{ author.avatar" %}"  height="100"></img></div>
					<div class="col-md-8 col-sm-8">
						<div class="row text-left"><h4><b>{{ author.username }}</b></h4></div>
						<div class="row text-left"><h4><b>About Me:</b></h4></div>
                        <div class="row text-left">{{ author.about }}</div>
					</div>
				</div>
            </div>
        </div>
</div>
{% block profile %} {% endblock %}
{% endblock %}
