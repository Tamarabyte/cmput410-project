        <form id="profile_update_form" method='post' class="form" role="form" action='{% url 'edit_profile' user.id %}'>
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h4 class="modal-title" id="myModalLabel">Hello</h4>
              </div>
              <div class="modal-body">
                {% csrf_token %}
                <fieldset>
                    {{ form.as_bootstrap_form }}
                </fieldset>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
        </form>
    <script>
        jQuery('.modal-content .calendar').datepicker({ dateFormat: "yy-mm-dd" });

        var form_options = {
            target: '#myModal',
            success: function() {  }
        }
        $('#profile_update_form').ajaxForm(form_options);
    </script>
