{% extends "base.html" %}
{% load staticfiles %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static "css/jquery.liveSearch.css" %}">
{% endblock %}

{% block content %}
    
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-home" href="/stream"><img src="{% static "imgs/hindlebook-white.png"  %}" height="50"></img></a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapsed">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/stream">Home<span class="sr-only">(current)</span></a></li>
        <li><a href="/profile/{{user.id}}">Profile</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/logout">Logout</a></li>
      </ul>
      <div id="jquery-live-search">
        <form class="navbar-form navbar-right" role="search" method="post" action="">{% csrf_token %}
          <div class="form-group">
            <input type="text" name="q" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default"><span class="icon-search"></span></button>
        </form>
      </div>
    </div>

    </nav>

    {% block page %}
    {% endblock %}

{% endblock %}


{% block scripts%}
    <script type="text/javascript">
        jQuery('#jquery-live-search input[name="q"]').liveSearch({url: '/search/'});
    </script>
{% endblock %}
