{% extends "base_header.html" %}
{% load staticfiles %}
{% block stylesheets %}
    <script src="http://malsup.github.com/jquery.form.js"></script>
{% endblock %}

{% block page %}

<div class="container">
    <div class="profile row">
        <div class="col-md-2 col-sm-2"></div>
        <div class="col-md-1 col-sm-1 text-right">
        {% if user.id == author.id %}
            <div class="profile-icon"><a href="#"><span class="icon-kub-edit"></span></a></div>
            <div class="profile-icon"><a href="#"><span class="icon-kub-avatar-02"></span></a></div>
            <div class="profile-icon "><a href="#"><span class="badge profile-badge">{{user.getFriendRequestCount}}</span></a></div>
        {% else %}
            <div class="profile-icon"><a href="#"><span class="icon-favourite-3"></span></a></div>
        {% endif %}

        </div>
        <div class="col-md-1 text-right">
            <img class="img-responsive" src="{% static "imgs/placeholder.jpg" %}"></img>
        </div>
        <div class="col-md-8">
            <div class="row text-left"><h4><b>{{ author.username }}</b></h4></div>
            <div class="row text-left"><h4><b>About Me:</b></h4></div>
            <div class="row text-left">{{ author.about }}</div>
        </div>
    </div>
</div>

{% endblock %}
